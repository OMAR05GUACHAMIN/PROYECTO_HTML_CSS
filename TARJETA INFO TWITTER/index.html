<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tarjeta info twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="profile1.png" alt="">

            <div class="info">

                    <div class="photo">
                        <img src="profile1.png" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Omar Guachamin Quingaluisa</a></div>
                    <div class="username">@omargrr</div>
                </div>
                <div class="description">
                    Desarrollador web, ingeniero de software en Microsoft <a href="#">#javascript</a>
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k </span>Siguiendo</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">1M </span>Siguidores</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="profile1.png" alt="">
                            <img src="profile1.png" alt="">
                            <img src="profile1.png" alt="">
                        </div>
                        <div class="names">
                            Elon Musk, Bill gates y 80 personas que sigues tambien Siguiendo
                            esta cuenta 
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
